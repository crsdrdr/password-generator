<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code.gen.css">
    <title>Document</title>
</head>

<body>
<div class="container">
    <h1>Password Generator</h1>

    <div class="controls">
        <input type="number" id="length-pass" min="4" max="20" value="4">
        <button id="generate-btn">Create Your Password</button>
    </div>
    
    <div class="passwords">
        <div class="password" id="first-pass"></div>
        <div class="password" id="sec-pass"></div>
        <div class="password" id="third-pass"></div>
        <div class="password" id="fourth-pass"></div>
    </div>

</div>

    
    <script src="code.gen.js"></script>
</body>
</html>
